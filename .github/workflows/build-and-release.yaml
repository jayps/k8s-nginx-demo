name: Build and deploy

on:
  push:
    branches:
      - main          # staging
  release:
    types: [published] # production
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3)"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.compute_tag.outputs.tag }}
      namespace: ${{ steps.compute_tag.outputs.namespace }}

    steps:
      - uses: actions/checkout@v4

      - id: compute_tag
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_TAG: ${{ inputs.tag }}
          SHA: ${{ github.sha }}
        run: |
          # Detect environment
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF_NAME}" == "main" ]]; then
            ENV="staging"
            TAG="staging-${SHA::7}"
          else
            ENV="production"
            TAG="${RELEASE_TAG:-$INPUT_TAG}"
            if [[ -z "$TAG" ]]; then
              echo "ERROR: No production tag provided."
              exit 1
            fi
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "namespace=$ENV" >> "$GITHUB_OUTPUT"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: jayps/k8s-nginx-demo:${{ env.TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      TAG: ${{ needs.build.outputs.tag }}
      NAMESPACE: ${{ needs.build.outputs.namespace }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          printf "%s" "$KUBE_CONFIG" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Helm deploy
        run: |
          helm upgrade k8s-nginx-demo ./chart/ \
            --install \
            --atomic \
            --create-namespace \
            --namespace "$NAMESPACE" \
            --values ./chart/values.yaml \
            --set image.tag="$TAG"