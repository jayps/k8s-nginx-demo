name: Build and deploy to production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve_tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - id: resolve_tag
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_TAG: ${{ inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          # Priority: release tag, then manual input, then ref name
          TAG="${RELEASE_TAG:-$INPUT_TAG}"
          TAG="${TAG:-$REF_NAME}"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"   # step output "tag"
          echo "TAG=$TAG" >> "$GITHUB_ENV"      # env var TAG for later steps

      - run: echo "Releasing ${{ steps.resolve_tag.outputs.tag }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            jayps/k8s-nginx-demo:${{ env.TAG }}

  deployment:
    runs-on: ubuntu-latest
    needs: build
    env:
      TAG: ${{ needs.build.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - run: echo "Deploying tag $TAG"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          printf "%s" "$KUBE_CONFIG" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Helm install / upgrade
        run: |
          helm upgrade k8s-nginx-demo ./chart/ \
            --install \
            --atomic \
            --create-namespace \
            --namespace production \
            --values ./chart/values.yaml \
            --set image.tag="$TAG"