name: Build and deploy to production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve_tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute tag
        run: |
          TAG="staging-${GITHUB_SHA::7}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "Deploying to production: $TAG"

      - run: echo "Releasing ${{ steps.resolve_tag.outputs.tag }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            jayps/k8s-nginx-demo:${{ steps.resolve_tag.outputs.tag }}

  deployment:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Compute tag (same as build job)
        run: |
          TAG="staging-${GITHUB_SHA::7}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "Using tag in Helm: $TAG"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          printf "%s" "$KUBE_CONFIG" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Helm install / upgrade
        run: |
          helm upgrade k8s-nginx-demo ./chart/ \
            --install \
            --atomic \
            --create-namespace \
            --namespace production \
            --values ./chart/values.yaml \
            --set image.tag="$TAG"
