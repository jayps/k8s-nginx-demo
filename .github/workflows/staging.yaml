name: Build and deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute tag
        run: |
          TAG="staging-${GITHUB_SHA::7}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "Deploying to staging: $TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            ${{ vars.REPO }}:${{ env.TAG }}

  deployment:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute tag (same as build job)
        run: |
          TAG="staging-${GITHUB_SHA::7}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "Using tag in Helm: $TAG"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          printf "%s" "$KUBE_CONFIG" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Helm install / upgrade
        run: |
          helm upgrade k8s-nginx-demo-staging ./chart/ \
            --install \
            --atomic \
            --create-namespace \
            --namespace staging \
            --values ./chart/values.yaml \
            --set image.repository="${{ vars.REPO }}" \
            --set image.tag="$TAG"